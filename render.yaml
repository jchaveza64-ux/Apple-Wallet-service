# Configuración para Render
# Este archivo permite deployment automático desde GitHub

services:
  - type: web
    name: apple-wallet-service
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Las siguientes variables deben configurarse manualmente en Render Dashboard
      # por seguridad (no incluir valores sensibles aquí)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PASS_TYPE_IDENTIFIER
        sync: false
      - key: TEAM_IDENTIFIER
        sync: false
      - key: ORGANIZATION_NAME
        sync: false
      - key: BASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: APPLE_PUSH_CERT_PASSWORD
        sync: false
    healthCheckPath: /health
