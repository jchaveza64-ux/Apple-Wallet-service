services:
  - type: web
    name: apple-wallet-service
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PASS_TYPE_IDENTIFIER
        sync: false
      - key: TEAM_IDENTIFIER
        sync: false
      - key: ORGANIZATION_NAME
        sync: false
      - key: BASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: APPLE_APNS_KEY_ID
        sync: false
      - key: APPLE_APNS_KEY
        sync: false
      - key: CERT_WWDR_BASE64
        sync: false
      - key: CERT_SIGNER_BASE64
        sync: false
      - key: CERT_SIGNER_KEY_BASE64
        sync: false
    healthCheckPath: /health
